<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Oyu Studio</title>
		<link rel="stylesheet" href="styles/styles.css" />
	</head>
	<body>
		<header class="header" id="home">
			<div class="header__container container">
				<a href="#home" class="header__logo">
					<img
						class="header__image"
						src="images/logo.svg"
						alt="Логотип агенства Oyu Studio"
						width="100"
						height="100"
						loading="eager"
					/>
				</a>
				<a
					href="tel:+79001111111"
					class="header__button button button__1 visible-mobile"
					>Обсудить проект</a
				>
			</div>
		</header>
		<main class="main">
				<section class="section container">
					<div class="hero">
						<div class="hero__body">
								<h1 class="hero__title">
									Создаем цифровые продукты, которые действительно работают
								</h1>
								<div class="hero__description">
									<p>
										Мы создаем сайты и цифровые решения, которые помогают развиваться, увеличивать прибыль и становиться лидерами в своем сегменте.
									</p>
								</div>
								<a href="" class="hero__button button button__2">
									Обсудить проект
								</a>
							</div>
							<img
								class="hero__image"
								src="images/hero-bg.png"
								alt="Картинка в виде волны"
								width="500"
								height="490"
								loading="lazy"
							/>
						</div>
					</div>
				</section>
		</main>
	</body>
</html>
