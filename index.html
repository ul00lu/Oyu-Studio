<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Oyu Studio</title>
		<link rel="stylesheet" href="styles/styles.css" />
	</head>
	<body>
		<header class="header" id="home">
			<div class="header__container container">
				<a href="#home" class="header__logo">
					<img
						class="header__image"
						src="images/logo.svg"
						alt="Логотип агенства Oyu Studio"
						width="80"
						height="80"
						loading="eager"
					/>
				</a>
				<a
					href="tel:+79001111111"
					class="header__button button button__1 visible-mobile"
					>Обсудить проект
				</a>
			</div>
		</header>
		<main class="main">
			<section class="section container">
				<div class="hero">
					<div class="hero__body">
						<h1 class="hero__title">
							Создаем цифровые продукты, которые действительно
							<span class="phases">работают</span>
						</h1>
						<div class="hero__description">
							<p>
								Мы создаем сайты и цифровые решения, которые помогают
								развиваться, увеличивать прибыль и становиться лидерами в своем
								сегменте.
							</p>
						</div>
						<a href="" class="hero__button button button__2">
							Обсудить проект
						</a>
					</div>
					<img
						class="hero__image"
						src="images/hero-bg.png"
						alt="Картинка в виде волны"
						width="500"
						height="490"
						loading="lazy"
					/>
				</div>
			</section>
			<section class="section container">
				<div class="case">
					<h2 class="case__title">Реализованные проекты</h2>
					<div class="case__slider slider">
						<div class="slider-wrapper">
							<div class="slider-slide" data-project="Project 1">
								<img
									src="images/slider/energo.svg"
									alt="Project 1"
									width="1280"
									height="600"
								/>
								<h3 class="slider-name">Project 1</h3>
							</div>
							<div class="slider-slide" data-project="Project 2">
								<img
									src="images/slider/boston.svg"
									alt="Project 2"
									width="1280"
									height="600"
								/>
								<h3 class="slider-name">Project 2</h3>
							</div>
							<div class="slider-slide" data-project="Project 3">
								<img
									src="https://via.placeholder.com/1280x400"
									alt="Project 3"
									width="1280"
									height="600"
								/>
								<h3 class="slider-name">Project 3</h3>
							</div>
						</div>
						<button class="slider-control prev">❮</button>
						<button class="slider-control next">❯</button>
						<div class="slider-indicators"></div>
					</div>
				</div>
			</section>
		</main>
		<script src="main.js"></script>
	</body>
</html>
